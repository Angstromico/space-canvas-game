        <div class="form-container" id="form-container">
          <form
            class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 value toggle-form"
            id="register"
          >
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="username"
              >
                Username
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="username"
                type="text"
                placeholder="Username"
              />
            </div>

            <div class="flex items-center justify-between">
              <button
                class="bg-blue-500 text-white font-bold py-2 px-4 rounded opacity-50 cursor-not-allowed"
                type="submit"
                id="btnSubmit"
              >
                Player Name
              </button>
            </div>
          </form>
        </div>
        <h1 id="score2" class="text-4xl font-bold leading-none">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <div>
          <button
            id="start"
            class="font-bold bg-yellow-400 text-white w-full py-3 rounded-full text-lg hover:bg-yellow-500 transition-all ease-in-out duration-500"
          >
            START GAME
          </button>
          <div class="sounds container items-center">
            <div class="images">
              <img
                src="img/no.png"
                alt="no"
                class="object-cover md:h-33 md:w-56 h-25 w-40 no"
              /><img
                src="img/sound.png"
                alt="sound"
                class="object-cover md:h-33 md:w-56 h-25 w-40 sound chosen"
              />
            </div>
            <div class="sounds-bar">
              <button
                id="sounds-off"
                class="font-bold bg-blue-500 text-white w-1/2 py-3 rounded-full text-lg hover:bg-blue-600 transition-all ease-in-out duration-500"
              >
                DISABLE AMBIENT SOUNDS
              </button>
            </div>
          </div>
        </div>
        <div class="levels">
          <div class="inner-levels level-chosen"><h2>Easy</h2></div>
          <div class="inner-levels"><h2>Normal</h2></div>
          <div class="inner-levels"><h2>Hard</h2></div>
        </div>

        <button
          id="show-list"
          class="show-list text-center text-base mb-5 mt-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-lg"
        >
          Show List
        </button>

        <div class="score-list toggle">
          <h1 class="max-score text-center text-base mb-5 mt-5">BEST SCORES</h1>
          <ul class="list list-none hover:list-disc shadow"></ul>
          <div class="inner-list" id="inner"></div>
          <div class="button-container flex justify-center">
            <button
              id="show-all"
              class="show-list text-center text-base mb-5 mt-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded py-2 px-1"
            >
              Show All Results
            </button>
          </div>
